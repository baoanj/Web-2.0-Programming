<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../cssimg/images/favicon.png">
    <link href="../cssimg/css/style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script> 
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div class="info"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button" id="a"><p>A</p><span class="random">...</span></li>
              <li class="history button" id="b"><p>B</p><span class="random">...</span></li>
              <li class="message button" id="c"><p>C</p><span class="random">...</span></li>
              <li class="setting button" id="d"><p>D</p><span class="random">...</span></li>
              <li class="sign button" id="e"><p>E</p><span class="random">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
