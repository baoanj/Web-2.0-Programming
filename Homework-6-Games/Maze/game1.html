<html>

</head>

<body>
    <div id="title">
    	<h1 class="titlemain">The Amazing Mouse Maze!</h1>
    	<p class="titlenote">Move your mouse over "S" to begin.</p>
    </div>

    <!-- 游戏结果显示 -->
    <div id="display"></div>

    <!-- 游戏区域 -->
    <div id="gamearea">
    	<div id="wall1"></div>
    	<div id="wall2"></div>
    	<div id="wall3"></div>
    	<div id="wall4"></div>
    	<div id="wall5"></div>
    	<div id="path1"></div>
    	<div id="path2"></div>
    	<div id="path3"></div>
    	<div id="path4"></div>
    	<div id="path5"></div>
    	<div id="wall6"></div>
    	<div id="path6">
    		<div id="start">S</div>
    	</div>
    	<div id="path7"></div>
    	<div id="wall6_1"></div>
    	<div id="path9"></div>
    	<div id="path8">
    		<div id="end">E</div>
    	</div>
    	<div id="wall7"></div>
    	<div id="wall8"></div>
    	<div id="wall9"></div>
        <div id="cheat"></div>
    </div>

    <div id="note">
    	<p class="text">
    		The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:
    	</p>
    	<div class="wallexample"></div>
    	<p class="text">Good luck!</p>
    </div>
</body>
</html>
